<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/styles/main.css">
    <link rel="stylesheet" href="public/styles/registerEbook.css">

    <script src="/js/registerEbook.js" type="module"></script>
</head>
<body class="darkMode">
    <main>
        <div id="ebook"></div>
        <form id="forms">
            <h1>E-book Gratuito</h1>
            <p>Insira seu email para receber</p>

            <button id="receber" class="btnPrimary">Receber</button>
        </form>
    </main>
    <footer>
        <button id="darkModeBtn"><img src="/public/images/darkMode.svg" alt="" srcset=""></button>
        <div id="vectorImage"></div>
    </footer>
</body>
